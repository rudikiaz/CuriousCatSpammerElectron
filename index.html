<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="curiousCatSpammer.js" type="text/javascript"></script>
    <link rel="stylesheet" href="spamBotStyle.css">
    <title>CuriousCatSpammer</title>
</head>

<body>
    <h1>CuriousCatSpammer</h1>
    
        <form id="mainForm">
            <div class="container">
                <div class="struct">
            <div class="form-group row">
                <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label"><strong>Username: </strong>
                </label>
                <div class="col-6">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                        </div>
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label"><strong>Message: </strong>
                </label>
                <div class="col-6">
                    <textarea class="form-control" id="message" rows="5"></textarea>
                </div>

            </div>

            <div class="form-group row">
                <label for="Repetitions" class="col-sm-2 col-form-label"><strong>Repetitions: </strong> </label>
                <div class="col-4">
                    <input id="mins" onchange="calcEstimation(value)" class="form-control" type="number" name="quantity"
                        min="1" max="500000" value="100">
                </div>
            </div>

            <div class="form-group row">
                <label for="Estimation" class="col-sm-2 col-form-label"><strong>Estimation: </strong> </label>
                <div class="col-4">
                    <label id="Estimation" class="col-sm-2 col-form-label"><strong>53</strong> </label>
                    <label for="estima" class="col-sm-2 col-form-label"><strong>min </strong> </label>
                </div>
            </div>
            
        </div>
    </div>
    <div style="text-align: center;">
            <button class="btn submitSpam" id="statusButton"
                type="submit">Start</button>
            </div>
      
        </form>
    

</body>


<script>

var form = document.getElementById("mainForm");
 function handleForm(event) {
        performStatusButtonAction()
        event.preventDefault(); 
    } 
form.addEventListener('submit', handleForm);
</script>
</html>
